<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gigs - JimiLand</title>
    <meta name="description" content="Music calendar and song tracker">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="/">JimiLand</a>
            </div>
            <div class="nav-menu" id="nav-menu">
                <a href="/" class="nav-link">Home</a>
                <a href="/archive/" class="nav-link">Archive</a>
                <a href="/gigs/" class="nav-link active">Gigs</a>
                <a href="/projects/" class="nav-link">Projects</a>
            </div>
            <div class="nav-toggle" id="nav-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <main>
        <h1>Gigs & Songs</h1>
        
        <div class="filter-tabs">
            <div class="filter-tab active" data-tab="gigs">Gigs</div>
            <div class="filter-tab" data-tab="songs">Song Tracker</div>
        </div>

        <!-- Gigs Content -->
        <div id="gigs-content">
            <div class="view-toggle">
                <button class="view-btn active" data-view="list">List</button>
                <button class="view-btn" data-view="calendar">Calendar</button>
            </div>
            
            <!-- List View -->
            <div class="gig-list" id="gig-list">
                <div class="loading">Loading gigs...</div>
            </div>
            
            <!-- Calendar View -->
            <div class="calendar-view hidden" id="calendar-view">
                <div class="calendar-controls">
                    <button class="calendar-nav-btn" id="prev-month">‹</button>
                    <h2 class="calendar-month" id="calendar-month">Loading...</h2>
                    <button class="calendar-nav-btn" id="next-month">›</button>
                </div>
                <div class="calendar-grid" id="calendar-grid">
                    <!-- Calendar will be generated here -->
                </div>
            </div>
        </div>

        <!-- Song Tracker Content -->
        <div id="songs-content" class="hidden">
            <div class="song-filters">
                <div class="search-bar">
                    <input type="text" id="song-search" placeholder="Search songs...">
                </div>
                <div class="performer-filter">
                    <label for="performer-filter" class="visually-hidden">Filter by Performer</label>
                    <select id="performer-filter" onchange="filterByPerformer()" aria-label="Filter by Performer">
                        <option value="all">All Performers</option>
                    </select>
                </div>
            </div>
            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-value" id="total-songs">0</div>
                    <div class="stat-label">Total Songs</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="total-plays">0</div>
                    <div class="stat-label">Total Plays</div>
                </div>
            </div>
            <div id="songs-table-container">
                <div class="loading">Loading songs...</div>
            </div>
        </div>
    </main>

    <script src="/assets/js/app.js"></script>
</body>
</html>
