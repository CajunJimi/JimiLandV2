<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - JimiLand</title>
    <meta name="description" content="Projects and ideas from JimiLand">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="/">JimiLand</a>
            </div>
            <div class="nav-menu" id="nav-menu">
                <a href="/" class="nav-link">Home</a>
                <a href="/archive/" class="nav-link">Archive</a>
                <a href="/gigs/" class="nav-link">Gigs</a>
                <a href="/projects/" class="nav-link active">Projects</a>
            </div>
            <div class="nav-toggle" id="nav-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <main>
        <h1>Projects & Ideas</h1>
        
        <div class="filter-tabs">
            <div class="filter-tab active" data-tab="projects">Projects</div>
            <div class="filter-tab" data-tab="ideas">Ideas</div>
        </div>

        <!-- Projects Content -->
        <div id="projects-content">
            <div class="projects-grid" id="projects-list">
                <div class="loading">Loading projects...</div>
            </div>
        </div>

        <!-- Ideas Content -->
        <div id="ideas-content" class="hidden">
            <div class="ideas-list" id="ideas-list">
                <div class="loading">Loading ideas...</div>
            </div>
        </div>
    </main>

    <script src="/assets/js/app.js"></script>
</body>
</html>
