<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - JimiLand</title>
    <meta name="description" content="Read the latest blog posts about music, gigs, and life adventures from JimiLand">
    <meta name="keywords" content="blog, music, gigs, personal, thoughts, experiences">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://jimi.land/blog/">
    <meta property="og:title" content="Blog - JimiLand">
    <meta property="og:description" content="Read the latest blog posts about music, gigs, and life adventures">
    <meta property="og:image" content="https://jimi.land/assets/images/og-image.jpg">

    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/blog.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="/">JimiLand</a>
            </div>
            <div class="nav-menu" id="nav-menu">
                <a href="/" class="nav-link">Home</a>
                <a href="/blog/" class="nav-link active">Blog</a>
                <a href="/gigs/" class="nav-link">Gigs</a>
                <a href="/calendar/" class="nav-link">Calendar</a>
                <a href="/about/" class="nav-link">About</a>
            </div>
            <div class="nav-toggle" id="nav-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Blog Header -->
    <section class="blog-header">
        <div class="container">
            <h1 class="blog-title">Blog</h1>
            <p class="blog-subtitle">Thoughts on music, life, and everything in between</p>
            
            <!-- Search Bar -->
            <div class="search-container">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-input" placeholder="Search posts...">
                </div>
                <div class="search-results" id="search-results"></div>
            </div>
        </div>
    </section>

    <!-- Filter Tags -->
    <section class="filter-section">
        <div class="container">
            <div class="filter-tags" id="filter-tags">
                <button class="filter-tag active" data-tag="all">All Posts</button>
                <!-- Tags will be loaded dynamically -->
            </div>
        </div>
    </section>

    <!-- Blog Posts -->
    <section class="blog-posts">
        <div class="container">
            <div class="posts-grid" id="posts-grid">
                <!-- Posts will be loaded dynamically -->
            </div>
            
            <!-- Load More Button -->
            <div class="load-more-container" id="load-more-container">
                <button class="btn btn-outline" id="load-more-btn">Load More Posts</button>
            </div>
            
            <!-- No Posts Message -->
            <div class="no-posts hidden" id="no-posts">
                <i class="fas fa-file-alt"></i>
                <h3>No posts found</h3>
                <p>Try adjusting your search or filter criteria</p>
            </div>
        </div>
    </section>

    <!-- Newsletter Signup -->
    <section class="newsletter">
        <div class="container">
            <div class="newsletter-content">
                <h2>Stay Updated</h2>
                <p>Get notified when I publish new posts about music and life</p>
                <form class="newsletter-form" id="newsletter-form">
                    <input type="email" placeholder="Enter your email" required>
                    <button type="submit" class="btn btn-primary">Subscribe</button>
                </form>
            </div>
        </div>
    </section>



    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/blog.js"></script>
</body>
</html>
